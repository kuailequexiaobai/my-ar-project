<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 摄像头预览 (为了调试，设为小窗，也可以隐藏) */
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
            transform: scaleX(-1); /* 镜像翻转 */
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* 全屏按钮 */
        #fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        #fs-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* 加载提示 */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 10;
            pointer-events: none;
            text-align: center;
        }
    </style>
    <!-- 引入 Three.js 和 相关库 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- 引入 MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">正在启动摄像头与AI模型...<br>请允许摄像头权限</div>
    <div id="canvas-container"></div>
    
    <div id="video-container">
        <video id="input_video" autoplay playsinline></video>
    </div>

    <button id="fs-btn">⛶ 全屏模式</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局配置 ---
        const config = {
            particleCount: 15000,
            particleSize: 0.05,
            particleColor: '#00ffff',
            shape: 'Heart',
            handInfluence: 1.0, // 手势控制系数
            autoRotate: true
        };

        // --- Three.js 基础设置 ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 粒子系统逻辑 ---
        let geometry = new THREE.BufferGeometry();
        let material = new THREE.PointsMaterial({
            size: config.particleSize,
            color: config.particleColor,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // 存储粒子的目标位置和当前位置
        const targetPositions = new Float32Array(config.particleCount * 3);
        const currentPositions = new Float32Array(config.particleCount * 3);
        
        // 随机初始化位置
        for (let i = 0; i < config.particleCount * 3; i++) {
            currentPositions[i] = (Math.random() - 0.5) * 10;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));

        // --- 形状生成算法 ---
        const shapes = {
            'Heart': (i) => {
                const t = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()); // 均匀分布
                // 心形参数方程
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random() - 0.5) * 4; // 给一点厚度
                
                // 缩放适应视图
                return [x * 0.1 * r, y * 0.1 * r, z * 0.5]; 
            },
            'Flower': (i) => {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = 2 + Math.sin(5 * u) * Math.sin(5 * v); // 简单的花瓣波浪
                const x = r * Math.sin(v) * Math.cos(u);
                const y = r * Math.sin(v) * Math.sin(u);
                const z = r * Math.cos(v);
                return [x * 0.8, y * 0.8, z * 0.8];
            },
            'Saturn': (i) => {
                // 70% 粒子做星球，30% 做环
                if (Math.random() > 0.3) {
                    const r = 1.5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    return [
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    ];
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 2.2 + Math.random() * 1.5;
                    return [Math.cos(angle) * r, Math.sin(angle) * r * 0.1, Math.sin(angle) * r]; // 倾斜的环
                }
            },
            'Buddha (Abstract)': (i) => {
                // 用简单的几何堆叠模拟打坐姿态
                const section = Math.random();
                let x, y, z;
                if (section < 0.3) { // 头部
                    const r = 0.6;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta) + 1.2;
                    z = r * Math.cos(phi);
                } else if (section < 0.7) { // 身体
                    const r = 1.0;
                    const h = (Math.random() - 0.5) * 2;
                    const theta = Math.random() * Math.PI * 2;
                    x = r * Math.cos(theta) * Math.sqrt(1 - h*h*0.5); // 稍微变胖
                    y = h;
                    z = r * Math.sin(theta) * Math.sqrt(1 - h*h*0.5);
                } else { // 腿盘坐
                    const t = Math.random() * Math.PI * 2;
                    x = 1.8 * Math.cos(t);
                    y = -1.2;
                    z = 1.2 * Math.sin(t);
                }
                return [x, y, z];
            },
            'Fireworks': (i) => {
                 // 纯随机球体，但在更新循环中我们会动态扩散它
                const r = Math.random() * 3;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return [
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                ];
            }
        };

        function updateTargetShape(shapeName) {
            const generator = shapes[shapeName] || shapes['Heart'];
            for (let i = 0; i < config.particleCount; i++) {
                const [x, y, z] = generator(i);
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        updateTargetShape(config.shape);

        // --- MediaPipe Hands 集成 ---
        let handScale = 1.0; // 1.0 是默认大小
        let isHandDetected = false;
        
        const videoElement = document.getElementById('input_video');
        
        function onResults(results) {
            document.getElementById('loader').style.display = 'none'; // 隐藏加载文字

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // 取拇指指尖(4) 和 食指指尖(8)
                const thumb = landmarks[4];
                const index = landmarks[8];
                
                // 计算距离 (简单的欧几里得距离，未考虑深度，对于手势够用了)
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                // 映射距离到缩放因子
                // 距离通常在 0.02 (闭合) 到 0.3 (张开) 之间
                // 我们希望闭合时粒子凝聚(Scale < 1)，张开时扩散(Scale > 1)
                // 调整这里的数值以获得最佳手感
                const minC = 0.05;
                const maxC = 0.25;
                const normalized = (Math.max(minC, Math.min(distance, maxC)) - minC) / (maxC - minC);
                
                // 目标缩放：闭合时0.2，张开时2.5
                const targetScale = 0.2 + (normalized * 2.3);
                
                // 简单的平滑插值 (Lerp)
                handScale += (targetScale - handScale) * 0.1;

            } else {
                isHandDetected = false;
                // 如果没有手，慢慢恢复到 1.0
                handScale += (1.0 - handScale) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- UI 面板 ---
        const gui = new GUI({ title: '控制面板' });
        
        gui.add(config, 'shape', Object.keys(shapes)).name('模型形状').onChange(val => {
            updateTargetShape(val);
        });
        
        gui.addColor(config, 'particleColor').name('粒子颜色').onChange(val => {
            material.color.set(val);
        });

        gui.add(config, 'particleSize', 0.01, 0.2).name('粒子大小').onChange(val => {
            material.size = val;
        });

        gui.add(config, 'autoRotate').name('自动旋转');

        // --- 动画循环 ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 粒子运动逻辑
            const positions = geometry.attributes.position.array;
            
            // 响应手势的扩散系数
            // 如果是烟花模式，我们可以加一些特殊逻辑让它一直炸开
            let activeScale = handScale;
            if (config.shape === 'Fireworks') {
                activeScale = handScale * (1 + Math.sin(time * 2) * 0.2 + 0.5); // 自动脉冲 + 手势
            }

            for (let i = 0; i < config.particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 目标位置 * 手势缩放
                const tx = targetPositions[ix] * activeScale;
                const ty = targetPositions[iy] * activeScale;
                const tz = targetPositions[iz] * activeScale;

                // 简单的缓动跟随 (Lerp)
                // 速度加一点随机性让粒子看起来更有机
                const speed = 3.0 + (i % 5) * 0.5; 
                
                positions[ix] += (tx - positions[ix]) * speed * delta;
                positions[iy] += (ty - positions[iy]) * speed * delta;
                positions[iz] += (tz - positions[iz]) * speed * delta;
                
                // 添加轻微的噪点抖动，让粒子即使静止时也是活的
                if (isHandDetected) {
                     positions[ix] += (Math.random() - 0.5) * 0.02;
                     positions[iy] += (Math.random() - 0.5) * 0.02;
                     positions[iz] += (Math.random() - 0.5) * 0.02;
                }
            }
            
            geometry.attributes.position.needsUpdate = true;

            // 整体场景旋转
            if (config.autoRotate && !isHandDetected) {
                particles.rotation.y += 0.2 * delta;
            } else if (isHandDetected) {
                // 手势控制时，可以根据手的位置做旋转（可选优化）
                // 这里为了简单，手势控制时停止自动旋转，专注于缩放
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // --- 窗口调整与全屏 ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('fs-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        animate();
    </script>
</body>
</html>
